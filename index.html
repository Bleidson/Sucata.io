<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucata.io</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section id="sidebar-left">
        <button class="button">Rota a</button>
        <button class="button">Rota b</button>
        <button class="button">Depósito</button>
        <button class="button">Total</button>
    </section>
    <section id="main">
        <table id="main-table">
            <thead>
                <tr>
                    <th>Material</th>
                    <th>Data/Hora</th>
                    <th>Peso</th>
                    <th>Valor/Kg</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
           
        </table>
        <form action="#">
            <div id="input-buy">
                <select name="material-opt" id="material-opt">
                    <option value="latinha">Latinha</option>
                    <option value="cobre">Cobre</option>
                    <option value="chaparia">Chaparia</option>
                    <option value="aluminioDuro">Aluminio duro</option>
                    <option value="metal">Metal</option>
                    <option value="ferroLata">Ferro Lata</option>
                    <option value="ferroPesado">Ferro Pesado</option>
                    
                </select>
                <input type="number" name="weigth-form" id="weigth-form" placeholder="KG">
            </div>

            <button class="button" type="submit">Add</button>
        </form>
    </section>
    <section id="sidebar-right">
        <div id="menuToggler">
            <!--Menu Toggler-->
            ...
        </div>
        <div id="section-pop-ups">
            <div class="pop-up">
                <button class="button">Atualizar valor material</button>
                <button class="button">Cadastrar novo material</button>
                <button class="button">Historico de caixa</button>
            </div>
            <div class="pop-up">
                <button class="button">Editar</button>
                <button class="button">Deletar</button>
            </div>
            <!--os pop-us estarao com display: none, ate as opcoes serem selecionadas-->

        </div>
        <div id="close">
            <button class="button">Fechar Caixa</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
