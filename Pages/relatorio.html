<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relátorio Diário</title>
    <link rel="stylesheet" href="/styles/relatorio.css">
</head>
<body>
    <header>
        <h1>Sucata.io</h1>
        <button class="print-btn btn">Imprimir Relatorio</button>
    </header>
    <main>
        <section id="left-section">
            <div id="finances">
                <h2>Resumo Financeiro Geral</h2>
                <div id="info-finances">
                    <!--
                        Total arrecadado: R$ ${totalArrecadado}
                        Total de Kg comprados: ${totalKg}
                        Total de entradas: ${totalRegistros}                    
                    -->
                </div>
            </div>
            <div id="extract">
                <h2>Extrato do Dia</h2>
                <table id="main-table">
                    <thead id="thead">
                        <tr>
                            <th>Material</th>
                            <th>Data/Hora</th>
                            <th>Peso</th>
                            <th>Valor</th>
                            <th>Origem</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
                <button class="extract-btn btn">Baixar extrato completo</button>
            </div>
        </section>
        <section id="right-section">
            <h2>Detalhamento por Origem</h2>
            <div id="graph-pizza">                
                <canvas id="graficoPizza" ></canvas>

            </div>
        </section>
    </main>
    <footer>
        <span id="horarioFechamento">
            <!--
                Horario de Fechamento: 00/00/0000, 00:00
            -->
        </span>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type="module" src="/Js/relatorios.js" ></script>

</body>
</html>
